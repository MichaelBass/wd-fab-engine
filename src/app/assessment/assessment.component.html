<div class="container-fluid">
<div *ngIf="item">
<h2>
  <label>{{item.Prompt}}</label>
</h2>
<ul class="maps">
<li *ngFor="let map of item.Maps"
  [class.selected]="map === selectedMap"
  (click)="onSelect(map)" class="bg-info">
 	<p [ngStyle]= "{'color': clear ? '#D9EDF7' : 'black'}" >{{map.ResponseOption}}</p>
</li>
</ul>
<p>
<button (click)="onSubmit()" [disabled]="isDisabled" class="btn btn-primary btn-lg btn-block" >Next</button>
</p>
</div>
</div>
